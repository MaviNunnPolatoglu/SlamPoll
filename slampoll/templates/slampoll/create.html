{% extends 'slampoll/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row vh-100 d-flex align-items-center justify-content-center">
        <div class="col-12 col-sm-6 col-lg-3">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-success" type="submit">Create poll</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
